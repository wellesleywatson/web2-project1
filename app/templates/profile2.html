<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a Profile</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/profile-templates.css')}}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <center>
              <div class="navbar-collapse collapse" id="navbar-main">
                  <ul class="nav navbar-nav">
                      <li class="active">
                        <a href="#"><span class="glyphicon glyphicon-home"></span> Home</a>
                      </li>
                      <li>
                        <a href="#"><span class="glyphicon glyphicon-list-alt"></span> Profiles</a>
                      </li>
                  </ul>
                  <form class="navbar-form navbar-right" role="form">
                      <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control" name="password" placeholder="Password">
                      </div>
                        <button type="submit" class="btn btn-success">Sign In</button>
                  </form>
              </div>
          </center>
      </div>
  </div>
  <div class="container">
	  <h1 class="text-muted">Create Your Own Profile.</h1>
	  <hr/>
		<div class="jumbotron col-lg-12">
      
      
			<form id="contact_form" method="POST">
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" class="form-control" id="firstName" placeholder="First" required>
				</div>
				
				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input type="text" class="form-control" id="lastName" placeholder="Last" required>
				</div>
				
				<div class="form-group">
					<label for="firstName">Age:</label>
					<input type="text" class="form-control" id="Age" placeholder="Age" required>
				</div>
			
				<div class="form-group">
					<label for="sex">Sex:</label>
					<select class="form-control" title="choose a sex">
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>

				<div class="form-group">
					<label for="InputFile">Image:</label>
					<input class="input-sm" type="file" id="InputFile">
				</div>
				<div class="form-group center-block">
					<button id="submit_button" type="submit" class="btn btn-success center-block">Create Profile</button>
				</div>
			</form>
		</div>
	</div>
  
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
