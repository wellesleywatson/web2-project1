<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

    <!-- Bootstrap  -->
    
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/profile-templates.css')}}" rel="stylesheet" type="text/css" />
    
   
	 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>
  <div style="width: 600px; height: 350px; margin-left:auto; margin-right: auto;" >
<div id="main" style="width: 600px; height: 300px; border-width: 1px; border-style: solid; margin-left:auto; margin-right: auto;">
  <div id="imagecnt">
    <div id="image">
      <img alt="profile pic" src={{load_pic}} class="" style="width: 250px; height: 270px; border-width: 2px; border-style: solid; margin: 10px; float: left;" />
    </div>
  </div>
  <div id="info" style=" width: 300px; height: 300px; margin-right: 10px; float:right;">
      <div id="name">
        <h1>
          <strong>{{profile.firstname}} {{profile.lastname}}</strong>
        </h1>
      </div>

      <div id="timedate">
           <p>
              <h4>Profile Added On: {{time}}</h4>
          </p>
      </div>

      <div id="cred" style="line-height:15%;">
        <p><b>Username:</b> {{profile.username}}</p>
        <p><b>ID:</b> {{profile.userid}}</p>
        <p><b>Sex:</b> {{profile.sex}}</p>
        <p><b>Age:</b> {{profile.age}}</p>
        <p><b>Highest Score:</b> {{profile.high_score}}</p>
        <p><b>TDollars:</b> {{profile.tdollars}}</p>
       </div>
   </div>
   </div>
      
      <br/>
      <br/>
       <div>
          <form action="" method="POST">
            <button type="submit" class="btn btn-success">JSon Format</button>
          </form>
       </div>
  </div>
  
  
  <script src="{{ url_for('static', filename='js/jquery.js')}}" ></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js')}}" ></script>
</body>

</html>
